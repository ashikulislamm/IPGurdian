version: '2.4'

networks:
  test:
    name: test
    driver: bridge

services:

  orderer1.example.com:
    container_name: orderer1.example.com
    hostname: orderer1.example.com
    image: hyperledger/fabric-orderer:2.5
    command: orderer
    environment:
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      # - ORDERER_GENERAL_GENESISMETHOD=file
      # - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca1.crt,/var/hyperledger/orderer/tls/ca2.crt,/var/hyperledger/orderer/tls/ca3.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca1.crt,/var/hyperledger/orderer/tls/ca2.crt,/var/hyperledger/orderer/tls/ca3.crt]
      - ORDERER_GENERAL_CLUSTER_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_CLUSTER_LISTENPORT=8051
      - ORDERER_GENERAL_CLUSTER_SERVERCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_SERVERPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
    volumes:
      - ./system-genesis-block/genesis.block:/var/hyperledger/orderer/genesis.block
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer1.example.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer1.example.com/tls:/var/hyperledger/orderer/tls
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer1.example.com/tls/ca.crt:/var/hyperledger/orderer/tls/ca1.crt
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/tls/ca.crt:/var/hyperledger/orderer/tls/ca2.crt
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer3.example.com/tls/ca.crt:/var/hyperledger/orderer/tls/ca3.crt
    ports:
      - 17050:7050
      - 8051:8051
    networks:
      - test

